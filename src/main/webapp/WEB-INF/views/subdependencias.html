<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Manejador de Subdependencias</title>
        <link href="./webjars/jquery-ui/1.9.2/css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet">
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script src="./resources/js/jquery-1.11.1.min.js"></script>

        <script src="./resources/js/jquery-ui-1.9.2.custom.js"></script>
		<script src="./resources/js/colegioadministracion.js"></script>
		<link href="./resources/css/template/pnotify.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet" type="text/css">
		<link href="./resources/css/colegioadministracion.css" rel="stylesheet">
        
      	<link href="./resources/css/template/bootstrap.css" rel="stylesheet">
      	<script src="./resources/js/template/jquery-2.2.1.js"></script>
		<script src="./resources/js/template/bootstrap.js"></script>
		<script src="jquery.js"></script> 
	    <script> 
	    	$(function(){
		      $("#cabecera").load("./resources/header.html");
		      $("#pieDePag").load("./resources/footer.html");
	    	});
	    </script> 
    </head>
    <style>
	    	table,th,td {
	    		border-collapse: collapse;
	    		padding: 5px;
	    	}
	    </style>
    <body>
    <div>
		<div id="cabecera"></div>
   </div>
<div class="bloque-responsivo top-150">
	<h4>Dependencia:	
			<text th:text="${numDepen}">...</text></h4>
			<text th:text="${nomDepen}">...</text>
			<a href="editDepen" 
   				th:href="@{/edit-depen(clave_comp=${numDepen})}"><img src="./resources/images/edit.png"></a>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<a href="delDepen"
				th:href="@{/del-depen(clave_comp=${numDepen})}"><img src="./resources/images/del.png"></a>
	<h4>Subdependencias:</h4>	
	
    	<div align="center">
    		<a href="new-subdep" th:href="@{/new-subdep(cve_depen=${numDepen})}">Nueva subdependencia</a>		
	        <!--  h3><a href="newDepen">Nueva Subdependencia</a></h3-->
		    <!-- form action="#" accept-charset="UTF-8" th:action="@{/filter}" th:object="${res}" method="post">
		    	<p>Buscar por dependencia: <input type="text" size="3" th:field="*{clave_ds}" /></p>
		        <p>Message: <input type="text" size="40" th:field="*{name}" /></p>
		        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
	    	</form> -->
	    	<div class="table-responsive">
		        <table class="table table-striped">
		        	<th>No. de Subdependencia</th>
		        	<th>Nombre</th>
		        	<th>Acción</th>
		        	<th></th>
		        	<tr th:each="depen : ${listDepen}">
		        		<!-- td><a href="depen-top"
		        		th:href="@{/depen-top(clave_comp=${depen.clave_comp})}">
		        		<span th:text="${depen.clave_ds}">...</span></a></td> -->
		        		<td th:text="${depen.clave_comp}" style="text-align:center; vertical-align:middle;">...</td>
		        		<td th:text="${depen.desc}">...</td>
						<td>
							<a href="editDepen" 
	   						th:href="@{/depen-top(clave_comp=${depen.clave_comp})}"><img src="./resources/images/edit.png"></a>
							&nbsp;
							<a href="delSubdepen"
							th:href="@{/del-subdepen(clave_comp=${depen.clave_comp})}" style="color: rgb(255,0,0)"><img src="./resources/images/del.png"></a>
						</td>
						<td>
							<a href="editProgs"
							th:href="@{/programas(clave_comp=${depen.clave_comp})}">Programas</a>
						</td>
								
		        	</tr>
					</th:block>	        	
				</table>
			</div>
			<div align="center">
	        <form action="#" accept-charset="UTF-8" th:action="@{/}">
	        	<input type="submit" class="btn btn-light" value="Regresar" />
	    	</form>
    	</div>
			<br /><br /><br /><br />
    	</div>
    	
    	</div>
    	
    	<div id="pieDePag"></div>
    </body>
</html>
